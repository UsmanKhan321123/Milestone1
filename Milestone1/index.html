<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Static Resume Builder</h1>
        <form>
            <!-- Personal Information -->
            <fieldset class="hover">
                <legend>Personal Information</legend>
                <div class="form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form">
                    <label for="contact">Contact:</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>
            </fieldset>

            <!-- Education -->
            <fieldset class="hover">
                <legend>Education</legend>
                <div class="form">
                    <label for="degree">Degree/Certificate:</label>
                    <input type="text" id="degree" name="degree" required>
                </div>
                <div class="form">
                    <label for="university">Institute:</label>
                    <input type="text" id="university" name="university" required>
                </div>
                <div class="form">
                    <label for="grad-year">Passing Year:</label>
                    <input type="text" id="grad-year" name="grad-year" required>
                </div>
            </fieldset>

            <!-- Experience -->
            <fieldset class="hover">
                <legend>Experience</legend>
                <div class="form">
                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="form">
                    <label for="job-title">Job Title:</label>
                    <input type="text" id="job-title" name="job-title" required>
                </div>
                <div class="form">
                    <label for="duration">Duration:</label>
                    <input type="text" id="duration" name="duration" required>
                </div>
            </fieldset>

            <!-- Skills -->
            <fieldset class="hover">
                <legend>Skills</legend>
                <div class="form">
                    <label for="skills">Enter your skills:</label>
                    <textarea id="skills" name="skills" rows="4" required></textarea>
                </div>
            </fieldset>

            <div class="form">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
